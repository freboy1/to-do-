<h1>What'up Nigger</h1>

<form action="">
    {{form.task}}
    <input type="submit" value="Create">
</form>





{% for task in tasks %}
    <div>
        {% if task.done %}
        <strike>
            {{task.task}}
        </strike>
        {% else %}
        {{task.task}}
        {% endif %}

        <a href="{% url "update" task.id %}">Update</a>

    </div>
{% endfor %}
